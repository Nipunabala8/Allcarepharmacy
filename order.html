    <main>
        <!-- Order Details -->
        <section class="order-details">
            <h2>Your Order</h2>
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="orderSummary">
                    <!-- Order Summary -->
                </tbody>
            </table>
            <div class="total">
                <p>Total Price: $<span id="totalPrice">0.00</span></p>
            </div>
        </section>

        <!-- Personal Information -->
        <h2>PERSONAL INFORMATION</h2>
    <form id="checkoutForm">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName"placeholder="Enter your first name" required>

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName"placeholder="Enter your last name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone"placeholder="Enter your phone number" required>

        <label for="address">Address</label>
        <textarea id="address" name="address" rows="3"placeholder="Enter your address"  required></textarea>

        <label for="postalCode">Postal Code</label>
        <input type="text" id="postalCode" name="postalCode" placeholder="Enter your postal code"required>
         <!-- Payment Details -->
        <h2>PAYMENT DETAILS</h2>

        <label for="cardNumber">Credit Card Number</label>
        <input type="text" id="cardNumber" name="cardNumber"placeholder="Enter your credit card number" required>

        <label for="securityCode">Security Code</label>
        <input type="text" id="securityCode" name="securityCode" placeholder="***"required>

        <label for="expirationDate">Expiration Date</label>
        <input type="text" id="expirationDate" name="expirationDate" placeholder="MM/YY" required>

        <button type="submit" class="btn">Pay</button>
    </form>
</section>
